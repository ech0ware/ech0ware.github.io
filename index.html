<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ответ ИИ</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #answer {
      white-space: pre-wrap;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Ответ ИИ:</h1>
    <div id="answer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text") || "Нет ответа";

    // Декодируем текст
    const decoded = decodeURIComponent(text);

    // Вставляем
    document.getElementById("answer").innerText = decoded;

    // Ререндерим MathJax
    window.MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
    };
    window.addEventListener('load', () => {
      MathJax.typesetPromise();
    });
  </script>
</body>
</html>
