<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответ VerseAI</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                ready: function () {
                    console.log('MathJax loaded');
                }
            }
        };
    </script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .answer-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .answer-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">VerseAI</div>
            <div>Ваш ответ:</div>
        </div>
        <div id="answer" class="answer-content">Загрузка...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            const answerElement = document.getElementById('answer');

            if (!encodedData) {
                answerElement.textContent = 'Данные не получены.';
                return;
            }

            try {
                // Упрощенное декодирование Base64 (URL-safe)
                let base64 = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                // Добавляем padding, если нужно
                switch (base64.length % 4) {
                    case 2: base64 += '=='; break;
                    case 3: base64 += '='; break;
                }

                // Декодируем
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const decodedData = new TextDecoder('utf-8').decode(bytes);

                console.log('Decoded data:', decodedData); // Для отладки

                // Вставляем текст
                answerElement.textContent = decodedData;

                // Рендерим MathJax (с проверкой)
                function tryRenderMathJax() {
                    if (window.MathJax && window.MathJax.typeset) {
                        try {
                            window.MathJax.typesetPromise([answerElement]).catch(err => {
                                console.warn('MathJax fallback: rendering as plain text');
                            }).then(() => {
                                console.log('MathJax rendering complete');
                            });
                        } catch (err) {
                            console.warn('MathJax error, using plain text:', err);
                        }
                    } else {
                        // Повторяем, если MathJax не готов
                        setTimeout(tryRenderMathJax, 200);
                    }
                }
                tryRenderMathJax();

            } catch (error) {
                console.error('Decoding error:', error);
                answerElement.innerHTML = '<strong>Ошибка декодирования:</strong> ' + error.message + '<br><br><em>Сырые данные:</em><br>' + encodedData.substring(0, 100) + '...';
            }
        });
    </script>
</body>
</html>
