<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответ VerseAI</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .answer-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .answer-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">VerseAI</div>
            <div>Ваш ответ:</div>
        </div>
        <div id="answer" class="answer-content">Загрузка...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем данные из URL параметров
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            const answerElement = document.getElementById('answer');

            if (encodedData) {
                try {
                    // Проверяем, является ли строка валидной Base64
                    if (!/^[A-Za-z0-9\-_]+=*$/.test(encodedData)) {
                        throw new Error('Некорректная строка Base64');
                    }

                    // Заменяем URL-safe символы (- на +, _ на /) и добавляем padding
                    let base64 = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                    while (base64.length % 4) {
                        base64 += '=';
                    }

                    // Декодируем Base64
                    const binaryString = atob(base64);

                    // Преобразуем в UTF-8
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const decodedData = new TextDecoder('utf-8').decode(bytes);

                    console.log('Decoded data:', decodedData); // Для отладки

                    // Вставляем ответ в контейнер
                    answerElement.textContent = decodedData;

                    // Рендерим LaTeX с помощью MathJax
                    MathJax.typesetPromise([answerElement]).then(() => {
                        console.log('MathJax rendering complete');
                    }).catch((err) => {
                        console.error('MathJax error:', err);
                        answerElement.textContent = 'Ошибка рендеринга LaTeX: ' + err.message;
                    });
                } catch (error) {
                    console.error('Decoding error:', error);
                    answerElement.textContent = 'Ошибка декодирования ответа: ' + error.message;
                }
            } else {
                answerElement.textContent = 'Данные не получены.';
            }
        });
    </script>
</body>
</html>
