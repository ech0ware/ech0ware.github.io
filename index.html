<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ответ ИИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- MathJax для LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- CSS с улучшенной темной темой -->
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #90caf9;
      --accent-hover: #bbdefb;
      --border: #424242;
      --code-bg: #2d2d2d;
      --blockquote-bg: #272727;
      --blockquote-border: #90caf9;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    .container {
      max-width: 700px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-wrap: break-word;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      text-align: center;
      color: var(--text-primary);
      font-weight: 600;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    #answer {
      font-size: 1.05rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }
    
    /* Стили для ссылок */
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    
    /* Стили для списков */
    ul, ol {
      padding-left: 1.8rem;
      margin: 1rem 0;
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    /* Стили для кода */
    code {
      background-color: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.9em;
    }
    
    pre {
      background-color: var(--code-bg);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.2rem 0;
    }
    
    pre code {
      padding: 0;
      background: transparent;
    }
    
    /* Стили для цитат */
    blockquote {
      background-color: var(--blockquote-bg);
      border-left: 4px solid var(--blockquote-border);
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      border-radius: 0 4px 4px 0;
    }
    
    /* Стили для таблиц */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    
    th, td {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid var(--border);
    }
    
    th {
      background-color: var(--bg-tertiary);
      font-weight: 600;
    }
    
    /* Настройки для MathJax в темном режиме */
    .MathJax {
      color: var(--text-primary) !important;
    }
    
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 20px auto;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      #answer {
        font-size: 1rem;
      }
    }
    
    /* Дополнительные стили для улучшенной читаемости */
    p {
      margin: 1rem 0;
    }
    
    strong, b {
      font-weight: 600;
      color: #fff;
    }
    
    em, i {
      font-style: italic;
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: var(--border);
      margin: 1.5rem 0;
    }
    
    /* Стиль для подсветки синтаксиса (если будет добавлена) */
    .hljs {
      background: var(--code-bg) !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ответ ИИ</h1>
    <div id="answer"></div>
  </div>

  <script>
    // Получаем текст из URL
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text") || "Нет ответа";

    // Декодируем
    const decoded = decodeURIComponent(text);

    // Улучшенный Markdown парсер
    function parseMarkdown(str) {
      return str
        // Заголовки
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        // Жирный текст
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        // Курсив
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        // Блок кода
        .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
        // Строчный код
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Цитаты
        .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
        // Горизонтальная линия
        .replace(/^-{3,}/gim, '<hr>')
        // Списки
        .replace(/^\s*-\s(.+)$/gm, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
        // Ссылки
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
    }

    document.getElementById("answer").innerHTML = parseMarkdown(decoded);

    // MathJax для рендера LaTeX
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      chtml: {
        fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
      },
      svg: {
        fontCache: 'global'
      },
      options: {
        renderActions: {
          addMenu: [0, '', '']
        }
      },
      startup: {
        ready() {
          MathJax.startup.defaultReady();
          // Изменяем цвет формул на белый для темной темы
          MathJax.startup.document.outputJax.options.chtml = {
            ...MathJax.startup.document.outputJax.options.chtml,
            fontColor: 'white'
          };
        }
      }
    };
    
    // Перерисовка MathJax после загрузки контента
    window.addEventListener('load', () => {
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise();
      }
    });
  </script>
</body>
</html>
